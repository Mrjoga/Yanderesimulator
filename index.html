<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    
    <section class="personagem">
        <div id="characterStory">
            <h2 id="characterTitle"></h2>
            <p id="storyText"></p>
        </div>

        <div class="ilustracao">
            <img class="thumb" id="mainImage" src="image/Ayano.png" alt="Ayano Aishi">
        </div>
    </section>

    <div class="flex-container">
        <div class="gallery">
            <img src="image/Ayano.png" alt="Ayano Aishi"
            onclick="changeImage(this, 'Ayano Aishi', 'Ayano.txt')">
        </div>
        <div class="gallery">
            <img src="image/RyobaYoung.png" alt="Ryoba Aishi"
            onclick="changeImage(this, 'Ryoba Aishi', 'Ryoba.txt')">
        </div>
        <div class="gallery">
            <img src="image/DozukiYoung.png" alt="Dozuki Aishi" 
            onclick="changeImage(this, 'Dozuki Aishi', 'Dozuki.txt')">
        </div>
        <div class="gallery">
            <img src="image/KatabaYoung.png" alt="Kataba Aishi" 
            onclick="changeImage(this, 'Kataba Aishi', 'Kataba.txt')">
        </div>
        <div class="gallery">
            <img src="image/Azebiki.png" alt="Azebiki Aishi" 
            onclick="changeImage(this, 'Azebiki Aishi', 'Azebiki.txt')">
        </div>
        <div class="gallery">
            <img src="image/AishiTwins.png" alt="Kugi Aishi and Hiki Aishi" 
            onclick="changeImage(this, 'Kugi Aishi and Hiki Aishi', 'Aishitwins.txt')">
        </div>
        <div class="gallery">
            <img src="image/Kijiyose.png" alt="Kijiyose Aishi" 
            onclick="changeImage(this, 'Kijiyose Aishi', 'Kijiyose.txt')">
        </div>
        <div class="gallery">
            <img src="image/Oga.png" alt="Oga Aishi" 
            onclick="changeImage(this, 'Oga Aishi', 'Oga.txt')">
        </div>
    </div>
</body>
</html>
